<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>注册</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css" >
	<link rel="stylesheet" href="./css/me.css" >
</head>
<body>
	<br />
	<br />
	<div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
		<div class="ui container">
			<div class="ui middle aligned center aligned grid">
				<div class="column">
					<h2 class="ui teal image header">
					
						<div class="content">
							密码重置
						</div>
					</h2>
					<form id="app" class="ui large form">
						<div class="ui stacked segment">
							<div class="field">
							  <div class="ui left icon input">
								<i class="user icon"></i>
								<input type="text" v-model="username" placeholder="请输入要重置的用户名">
                                  <label v-if=" username.length==0 " v-text="umessage"></label>
							  </div>
							</div>
							<div class="field">
							  <div class="ui left icon input">
								<i class="lock icon"></i>
								<input type="password" v-model="newpass" placeholder="输入新密码">
                                  <label v-if=" newpass.length==0 " v-text="pmessage"></label>
							  </div>
							</div>
							<div class="field">
							  <div class="ui left icon input">
								<i class="lock icon"></i>
								<input type="password" v-model="newpass2" placeholder="确认密码">
                                  <label v-if=" newpass2.length==0 " v-text="pmessage2"></label>
                                  <label v-if="newpass!=newpass2" v-text="pmessage3"></label>
							  </div>
							</div>
							<div class="field">
							  <div class="ui left icon input">
								<i class="envelope icon"></i>
								<input type="text" v-model="mail" placeholder="请输入邮箱">
                                  <label v-if=" mail.length==0 " v-text="mmessage"></label>
							  </div>
							</div>
							<div class="field ">
							  <div class="ui input ">
								<input type="text" v-model="code" placeholder="填写验证码" style="margin-right: 1em;">
                                  <label v-if=" code.length==0 " v-text="cmessage"></label>


                                  <input id="codeBtn" type="button" @click="getCode()" class="ui button" value="获取验证码">
							  </div>
							  
							</div>
							<div @click="doRepassword()" class="ui fluid large teal submit button">重置</div>
						</div>
				
						
				
					</form>
				
					
				</div>
			</div>

		</div>
	</div>

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/semantic.min.js}"></script>
    <script th:src="@{/js/axios.min.js}"></script>
    <script th:src="@{/js/vue.min.js}"></script>
    <script th:src="@{/js/repassword.js}"></script>

</body>
</html>
