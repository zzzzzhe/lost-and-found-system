<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">首页</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css}" >
    <link rel="stylesheet" th:href="@{/css/me.css}" >
</head>
<body>

    <nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini">
        <div class="ui container">
            <div class="ui inverted secondary menu">
                <a th:href="@{/index}"><h2 class="ui teal header item">LostFound</h2></a>
                <a th:href="@{/index}" class="item" th:classappend="${n==1} ? 'active'"><i class="mini home icon"></i>首页</a>
                <a th:href="@{/announce}" class="item" th:classappend="${n==2} ? 'active'"><i class="mini edit icon"></i>发布</a>
                <a th:href="@{/mine}" class="item" th:classappend="${n==3} ? 'active'"><i class="mini user icon"></i>我的</a>
                <div  class="right m-item item m-mobile-hide">
                    <form th:action="@{/doSearch}" method="get" class="ui icon inverted transparent input m-margin-tb-tiny">
                        <input type="text" name="content" placeholder="Search....">
                        <i class="search link icon"></i>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive ">
        <div class="ui center aligned container">
            <div class="ui inverted divided grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img th:src="@{/img/wechat.png}" class="ui rounded image" alt="" style="width: 110px;">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">常见问题</h4>
                    <div class="ui inverted link list">
                        <a th:href="@{/problems}" class="item">点击查看</a>
                        <a th:href="@{/feedback}" class="item" >点击反馈</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我们</h4>
                    <div class="ui inverted link list">
                        <a class="item m-text-thin">Email：12345678@qq.com</a>
                        <a class="item m-text-thin">QQ：12345678</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">关于我们</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">LostFound是我开发的一个网站，希望可以给来到这儿的人们带来帮助...</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2022 - 2023 LostFound Designed by XXX</p>
        </div>
    </footer>

    <th:block th:fragment="script">
        <script th:src="@{/js/jquery.min.js}"></script>
        <script th:src="@{/js/semantic.min.js}"></script>
        <script th:src="@{/js/axios.min.js}"></script>
        <script th:src="@{/js/vue.min.js}"></script>
        <script th:src="@{/js/login.js}"></script>
    </th:block>
</body>
</html>
